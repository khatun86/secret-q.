<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretQ - Kawaii Secrets üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffafcc;
            --light-pink: #ffc8dd;
            --blue: #a2d2ff;
            --white: rgba(255, 255, 255, 0.95);
            --text: #5e548e;
        }

        body {
            background-color: var(--light-pink);
            background-image: radial-gradient(var(--pink) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            font-family: 'Fredoka', sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Background Elements */
        .decor { 
            position: fixed; 
            z-index: -1; 
            animation: float 6s infinite ease-in-out; 
            opacity: 0.5; 
            pointer-events: none; 
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
        }

        .kawaii-card {
            background: var(--white);
            backdrop-filter: blur(10px);
            width: 100%; max-width: 420px;
            padding: 50px 30px 40px 30px; border-radius: 40px;
            box-shadow: 0 15px 0px var(--pink), 0 20px 40px rgba(0,0,0,0.1);
            text-align: center; border: 4px solid var(--pink);
            box-sizing: border-box; position: relative;
        }

        /* The Back Button */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: white; border: 2.5px solid var(--pink);
            border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: 0.3s; box-shadow: 0 4px 0 var(--pink);
            z-index: 100;
        }
        .back-btn:active { transform: translateY(2px); box-shadow: none; }

        .emoji-header { font-size: 5rem; margin-bottom: 5px; filter: drop-shadow(0 5px 0 rgba(0,0,0,0.05)); }

        .pulse-title {
            animation: colorShift 4s infinite alternate;
            font-size: 2.8rem; margin: 0; letter-spacing: -1.5px; font-weight: 600;
        }
        @keyframes colorShift {
            0% { color: #ff70a6; }
            50% { color: #6366f1; }
            100% { color: #ffafcc; }
        }

        /* Input Box (Previous Style) */
        input, textarea {
            width: 100%; padding: 18px; border-radius: 25px;
            border: 3.5px solid var(--blue); font-family: inherit;
            font-size: 1.1rem; outline: none; box-sizing: border-box; 
            margin: 20px 0; background: #ffffff; color: var(--text);
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--pink); box-shadow: 0 0 15px rgba(255, 175, 204, 0.3); }

        .btn {
            background: var(--blue); color: white; border: none;
            padding: 18px; border-radius: 25px;
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; 
            width: 100%; box-shadow: 0 7px 0px #7fb3e6; margin-bottom: 15px;
        }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.05); }
        .btn:active { transform: translateY(5px); box-shadow: none; }

        .btn-wa { background: #25d366; box-shadow: 0 7px 0px #1ebe57; }
        .btn-copy { background: var(--pink); box-shadow: 0 7px 0px #ff85b3; }
        .btn-share-msg { padding: 10px 15px; font-size: 0.85rem; width: auto; margin-top: 10px; border-radius: 15px; }

        .link-display {
            background: #f0f7ff; padding: 18px; border-radius: 22px;
            margin: 20px 0; font-size: 0.85rem; border: 2.5px dashed var(--blue);
            color: #4a90e2; font-weight: 600; word-wrap: break-word; overflow-wrap: break-word;
        }

        .msg-bubble {
            background: #fff; border: 3px solid var(--pink);
            padding: 22px; border-radius: 28px 28px 28px 8px;
            margin-top: 20px; text-align: left;
            box-shadow: 0 6px 0px var(--light-pink);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="decor" style="top:8%; left:8%; font-size: 3rem;">üê∞</div>
    <div class="decor" style="top:18%; right:12%; font-size: 2rem; animation-delay: 1s;">‚ú®</div>
    <div class="decor" style="bottom:15%; left:15%; font-size: 2.5rem; animation-delay: 2s;">üå∏</div>
    <div class="decor" style="bottom:10%; right:10%; font-size: 2.2rem; animation-delay: 3s;">üç≠</div>

    <div class="kawaii-card">
        <button id="nav-back" class="back-btn hidden" onclick="goHome()">‚¨Ö</button>

        <div id="setup-view">
            <div class="emoji-header">üê∞</div>
            <h1 class="pulse-title">SecretQ</h1>
            <p>Get cute anonymous secrets!</p>
            <input type="text" id="username" placeholder="Type your name here...">
            <button class="btn" onclick="createID()">Create My Link üéÄ</button>
        </div>

        <div id="dash-view" class="hidden">
            <h2 id="greet-name">My Inbox</h2>
            <div class="link-display" id="link-text">...</div>
            <button class="btn btn-copy" id="copy-btn" onclick="copyLink()">üìã Copy My Link</button>
            <button class="btn btn-wa" onclick="shareWA()">WhatsApp Share</button>
            <div id="msg-container"></div>
        </div>

        <div id="send-view" class="hidden">
            <div class="emoji-header">üíå</div>
            <h2 id="target-name">Send a Secret</h2>
            <p>It's totally anonymous!</p>
            <textarea id="msg-input" placeholder="Write something sweet..."></textarea>
            <button class="btn" onclick="sendMsg()">Send Anonymously üöÄ</button>
        </div>
    </div>

<script>
    let myID = localStorage.getItem('kq_user');
    let myMsgs = JSON.parse(localStorage.getItem('kq_msgs')) || [];

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const u = urlParams.get('u');
        
        if (u && u !== myID) {
            showView('send-view');
            document.getElementById('target-name').innerText = "To: " + u;
            document.getElementById('nav-back').classList.remove('hidden');
        } else if (myID) {
            loadDashboard();
        }
    };

    function showView(id) {
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('dash-view').classList.add('hidden');
        document.getElementById('send-view').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function createID() {
        const n = document.getElementById('username').value.trim();
        if(n) {
            myID = n;
            localStorage.setItem('kq_user', n);
            loadDashboard();
        }
    }

    function loadDashboard() {
        showView('dash-view');
        document.getElementById('nav-back').classList.remove('hidden');
        document.getElementById('greet-name').innerText = "Hi " + myID + "! üéÄ";
        const link = window.location.href.split('?')[0] + "?u=" + myID;
        document.getElementById('link-text').innerText = link;

        const cont = document.getElementById('msg-container');
        cont.innerHTML = myMsgs.length ? "" : "<p style='margin-top:25px; opacity:0.6;'>No messages yet! ‚ú®</p>";
        myMsgs.forEach(m => {
            const d = document.createElement('div');
            d.className = 'msg-bubble';
            d.innerHTML = `
                <div style="font-weight:600; line-height:1.5;">${m.text}</div>
                <button class="btn btn-copy btn-share-msg" onclick="shareIndividual('${m.text}')">üì∏ Share Question</button>
            `;
            cont.prepend(d);
        });
    }

    function goHome() {
        // Navigates back to the main creation screen
        showView('setup-view');
        document.getElementById('nav-back').classList.add('hidden');
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('link-text').innerText);
        const btn = document.getElementById('copy-btn');
        const oldText = btn.innerText;
        btn.innerText = "‚úÖ Link Copied!";
        setTimeout(() => { btn.innerText = oldText; }, 2000);
    }

    function shareWA() {
        const link = encodeURIComponent(document.getElementById('link-text').innerText);
        window.open(`https://wa.me/?text=Send%20me%20anonymous%20secrets!%20ü§´üå∏%20${link}`);
    }

    function sendMsg() {
        const t = document.getElementById('msg-input').value;
        if(t) {
            // Simulated send (local storage)
            let msgs = JSON.parse(localStorage.getItem('kq_msgs')) || [];
            msgs.push({ text: t });
            localStorage.setItem('kq_msgs', JSON.stringify(msgs));
            alert("Secret Sent Successfully! üå∏");
            window.location.href = window.location.href.split('?')[0];
        }
    }

    function shareIndividual(txt) {
        const shareText = encodeURIComponent(`"${txt}" \n\nSend me a secret here too! üå∏`);
        window.open(`https://wa.me/?text=${shareText}`);
    }
</script>
</body>
</html>
